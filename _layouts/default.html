<!DOCTYPE html>

	<meta name="author" content="Michele Pratusevich, michele.pratusevich@gmail.com">
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/main.css">
